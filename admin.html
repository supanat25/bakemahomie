<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>Admin Panel</title>
          <link
               href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
               rel="stylesheet"
          />
          <link rel="stylesheet" href="./asset/css/styles.css" />
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

          <script type="module">
               import { handleFormSubmit } from "./js/admin.js";
               document
                    .getElementById("uploadForm")
                    .addEventListener("submit", handleFormSubmit);
          </script>
     </head>
     <body>
          <header class="container-fluid bg-dark text-white py-3">
               <div
                    class="container d-flex justify-content-between align-items-center"
               >
                    <h1 class="h3">Admin Panel</h1>
                    <a href="index.html" class="btn btn-outline-light"
                         >กลับสู่หน้าแรก</a
                    >
               </div>
          </header>
          <main class="container my-5 d-flex flex-column">
               <div id="admin-content">
                    <button
                         type="button"
                         class="btn btn-primary rounded-pill"
                         data-bs-toggle="modal"
                         data-bs-target="#uploadModal"
                    >
                         อัพโหลดรูปภาพ
                    </button>

                    <div id="filter-buttons" class="mb-3 mt-3">
                         <button
                              class="btn btn-secondary filter-button"
                              data-type="all"
                         >
                              All
                         </button>
                         <button
                              class="btn btn-secondary filter-button"
                              data-type="Cake"
                         >
                              เค้ก
                         </button>
                         <button
                              class="btn btn-secondary filter-button"
                              data-type="Cheese Cake"
                         >
                              ชีสเค้ก
                         </button>
                         <button
                              class="btn btn-secondary filter-button"
                              data-type="Tart"
                         >
                              ทาร์ต
                         </button>
                         <button
                              class="btn btn-secondary filter-button"
                              data-type="Pound Calke"
                         >
                              เค้กปอนด์
                         </button>
                         <button
                              class="btn btn-secondary filter-button"
                              data-type="Dry"
                         >
                              ขนมแห้ง
                         </button>
                    </div>

                    <div class="table-responsive-xxl">
                         <table class="table table-striped">
                              <thead>
                                   <tr>
                                        <th scope="col" >ID</th>
                                        <th scope="col" class="min-width-th">ชื่อขนม</th>
                                        <th scope="col" >ประเภท</th>
                                        <th scope="col" class="min-width-th-button">จัดการ</th>
                                   </tr>
                              </thead>
                              <tbody>
                                   <!-- ข้อมูล-->
                              </tbody>
                         </table>
                    </div>
               </div>
          </main>

          <div
               class="modal fade"
               id="uploadModal"
               tabindex="-1"
               aria-labelledby="uploadModalLabel"
               aria-hidden="true"
          >
               <div class="modal-dialog">
                    <div class="modal-content">
                         <div class="modal-header">
                              <h5 class="modal-title" id="uploadModalLabel">
                                   อัพโหลดรูปภาพใหม่
                              </h5>
                              <button
                                   type="button"
                                   class="btn-close"
                                   data-bs-dismiss="modal"
                                   aria-label="Close"
                              ></button>
                         </div>
                         <div class="modal-body">
                              <form id="upload-form">
                                   <div class="mb-3">
                                        <label for="name" class="form-label"
                                             >ชื่อขนม</label
                                        >
                                        <input
                                             type="text"
                                             class="form-control"
                                             id="name"
                                             required
                                        />
                                   </div>
                                   <div class="mb-3">
                                        <label for="type" class="form-label"
                                             >ประเภท</label
                                        >
                                        <select
                                             class="form-select"
                                             id="type"
                                             required
                                        >
                                             <option value="1">เค้ก</option>
                                             <option value="2">ชีสเค้ก</option>
                                             <option value="3">ทาร์ต</option>
                                             <option value="4">
                                                  เค้กปอนด์
                                             </option>
                                             <option value="5">ขนมแห้ง</option>
                                        </select>
                                   </div>

                                   <div class="mb-3">
                                        <label
                                             for="ingredient"
                                             class="form-label"
                                             >ส่วนประกอบเด่น</label
                                        >
                                        <select
                                             class="form-select"
                                             id="ingredient"
                                        >
                                             <option value="1">
                                                  สตอเบอร์รี่
                                             </option>
                                             <option value="2">
                                                  บูลเบอร์รี่
                                             </option>
                                             <option value="3">เลม่อน</option>
                                             <option value="4">องุ่น</option>
                                             <option value="5">มะม่วง</option>
                                             <option value="6">ส้ม</option>
                                             <option value="7">มะพร้าว</option>
                                             <option value="8">ชาเขียว</option>
                                             <option value="9">ชาไทย</option>
                                             <option value="10">
                                                  ช็อคโกแลต
                                             </option>
                                             <option value="11">ธัญพืช</option>
                                             <option value="12">ครีม</option>
                                             <option value="13">
                                                  ผลไม้รวม
                                             </option>
                                             <option value="14">อื่นๆ</option>
                                        </select>
                                   </div>
                                   <div class="mb-3">
                                        <label for="image" class="form-label"
                                             >อัปโหลดรูปภาพ</label
                                        >
                                        <input
                                             type="file"
                                             class="form-control"
                                             id="image"
                                             accept="image/*"
                                             required
                                        />
                                   </div>
                                   <button
                                        type="submit"
                                        class="btn btn-primary"
                                   >
                                        อัปโหลด
                                   </button>
                              </form>
                         </div>
                    </div>
               </div>
          </div>

          <div
               class="modal fade"
               id="imageModal"
               tabindex="-1"
               aria-labelledby="imageModalLabel"
               aria-hidden="true"
          >
               <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                         <div class="modal-body text-center">
                              <img
                                   id="modalImage"
                                   src=""
                                   alt="รูปภาพ"
                                   class="img-fluid"
                              />
                         </div>
                    </div>
               </div>
          </div>

          <!-- <footer class="text-center py-3 bg-dark text-white">
               &copy; 2024 Bakery Management
          </footer> -->
     </body>
</html>
