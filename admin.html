<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>Admin Panel</title>
          <link
               href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
               rel="stylesheet"
          />
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

          <script type="module">
               import { handleFormSubmit } from "./script/admin.js";

               document
                    .getElementById("uploadForm")
                    .addEventListener("submit", handleFormSubmit);
          </script>
     </head>
     <body>
          <header class="container-fluid bg-dark text-white py-3">
               <div
                    class="container d-flex justify-content-between align-items-center"
               >
                    <h1 class="h3">Admin Panel</h1>
                    <a href="index.html" class="btn btn-outline-light"
                         >กลับสู่หน้าแรก</a
                    >
               </div>
          </header>
          <main class="container my-5 d-flex flex-column">
               <div id="admin-content">
                    <button
                         type="button"
                         class="btn btn-primary rounded-pill"
                         data-bs-toggle="modal"
                         data-bs-target="#uploadModal"
                    >
                         อัพโหลดรูปภาพ
                    </button>
                    <button type="button" class="btn btn-primary rounded-pill">
                         แก้ไข banner
                    </button>

                    <table class="table">
                         <thead>
                             <tr>
                                 <th scope="col">ID</th>
                                 <th scope="col">ชื่อขนม</th>
                                 <th scope="col">ประเภท</th>
                                 <th scope="col">จัดการ</th>
                             </tr>
                         </thead>
                         <tbody>
                             <!-- ข้อมูลจะถูกเพิ่มที่นี่ -->
                         </tbody>
                     </table>
                     
               </div>
          </main>

          <div
               class="modal fade"
               id="uploadModal"
               tabindex="-1"
               aria-labelledby="uploadModalLabel"
               aria-hidden="true"
          >
               <div class="modal-dialog">
                    <div class="modal-content">
                         <div class="modal-header">
                              <h5 class="modal-title" id="uploadModalLabel">
                                   อัพโหลดรูปภาพใหม่
                              </h5>
                              <button
                                   type="button"
                                   class="btn-close"
                                   data-bs-dismiss="modal"
                                   aria-label="Close"
                              ></button>
                         </div>
                         <div class="modal-body">
                              <form id="uploadForm">
                                   <div class="mb-3">
                                        <label
                                             for="bakeryName"
                                             class="form-label"
                                             >ชื่อขนม</label
                                        >
                                        <input
                                             type="text"
                                             class="form-control"
                                             id="bakeryName"
                                             required
                                        />
                                   </div>
                                   <div class="mb-3">
                                        <label
                                             for="bakeryType"
                                             class="form-label"
                                             >ประเภท</label
                                        >
                                        <select
                                             class="form-select"
                                             id="bakeryType"
                                             required
                                        >
                                             <option value="" selected disabled>
                                                  เลือกประเภท
                                             </option>
                                             <option value="cake">เค้ก</option>
                                             <option value="cheesecake">
                                                  ชีสเค้ก
                                             </option>
                                             <option value="tart">ทาร์ต</option>
                                             <option value="pound">
                                                  พาวด์เค้ก
                                             </option>
                                             <option value="dry">
                                                  ขนมแห้ง
                                             </option>
                                        </select>
                                   </div>
                                   <div class="mb-3">
                                        <label
                                             for="imageFile"
                                             class="form-label"
                                             >เลือกรูปภาพ</label
                                        >
                                        <input
                                             type="file"
                                             class="form-control"
                                             id="imageFile"
                                             accept="image/*"
                                             required
                                        />
                                   </div>
                                   <button
                                        type="submit"
                                        class="btn btn-primary w-100"
                                   >
                                        อัพโหลด
                                   </button>
                              </form>
                         </div>
                    </div>
               </div>
          </div>
          <footer class="text-center py-3 bg-dark text-white">
               &copy; 2024 Bakery Management
          </footer>
     </body>
</html>
