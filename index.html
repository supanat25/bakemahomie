<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakemahomie</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    

    <div class="welcome-section">
        <div>
           <h1>Bakemahomie</h1>  

           <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores minima ipsam molestias 
            tempore odio sunt minus provident, suscipit impedit a, harum 
            laboriosam unde nisi rem eius, dolorem nemo quam aperiam?
            </p>
        </div>
    </div>
    
    
    <div class="group-button">    
        <button onclick="changeGallery(1)"> ทั้งหมด</button>
        <button onclick="changeGallery(2)">เค้กปอนด์</button>
        <button onclick="changeGallery(3)">3</button>
    </div> 



    <div class="gallery" id="gallery">
        <!-- รูปภาพจะถูกโหลดจาก JavaScript -->
    </div>
    <footer>
        <p>โทร: <a href="tel:+66987654321">0988292025</a></p>
        <p>Instagram: <a href="https://www.instagram.com/username" target="_blank">@username</a></p>


    </footer>


    <script>
        function changeGallery(page) {
            let gallery = document.getElementById('gallery');
            gallery.innerHTML = ''; // ลบรูปภาพทั้งหมดในแกลเลอรีก่อน

            // เปลี่ยนรูปภาพและชื่อภาพตามหมายเลขหน้า
            let images = [];
            let titles = [];  // อาร์เรย์ชื่อภาพ
            if (page === 1) {
                images = ["img/1.jpg", "img/1.jpg", "img/1.jpg","img/1.jpg", "img/1.jpg", "img/1.jpg"];
                titles = ["Photo 1", "Photo 2", "Photo 3"];
            } else if (page === 2) {
                images = ["img/1.jpg", "img/1.jpg", "img/1.jpg"];
                titles = ["Photo 4", "Photo 5", "Photo 6"];
            } else if (page === 3) {
                images = ["img/2.jpg", "img/3.jpg", "img/1.jpg", "img/1.jpg", "img/1.jpg", "img/3.jpg"];
                titles = ["Photo 7", "Photo 8", "Photo 9"];
            }

            // เพิ่มรูปภาพและชื่อภาพใหม่ลงในแกลเลอรี
            images.forEach((imgSrc, index) => {
                let photoDiv = document.createElement('div');  // สร้าง <div> ใหม่สำหรับแต่ละรูปภาพ
                photoDiv.classList.add('photo');  // เพิ่มคลาส 'photo' สำหรับจัดรูป

                let imgElement = document.createElement('img'); // สร้าง <img> สำหรับรูปภาพ
                imgElement.src = imgSrc;  // ตั้งค่าแหล่งที่มาของรูปภาพ
                imgElement.alt = titles[index];  // ใช้ชื่อที่เกี่ยวข้องกับภาพเป็น alt

                let titleElement = document.createElement('p');  // สร้าง <p> สำหรับชื่อรูปภาพ
                titleElement.classList.add('photo-title');  // เพิ่มคลาส 'photo-title' เพื่อจัดสไตล์
                titleElement.textContent = titles[index];  // ใส่ชื่อรูปภาพลงใน <p>

                photoDiv.appendChild(imgElement);  // เพิ่ม <img> ไปยัง <div class="photo">
                photoDiv.appendChild(titleElement);  // เพิ่ม <p> ไปยัง <div class="photo">

                gallery.appendChild(photoDiv);  // เพิ่ม <div class="photo"> ทั้งหมดไปยังแกลเลอรี
            });
        }

        // เริ่มต้นแสดงรูปภาพจากหน้า 1 เมื่อโหลดหน้าเว็บ
        changeGallery(1);
    </script>
</body>
</html>
