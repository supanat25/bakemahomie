<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="utf-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1" />
          <title>Bootstrap demo</title>
          <link rel="stylesheet" href="styles.css" />
          <link
               href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
               rel="stylesheet"
               integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
               crossorigin="anonymous"
          />

          <script src="gallery.js"></script>

     </head>

     <body>
          <!-- Navbar -->
          <nav
               class="navbar navbar-expand-lg fixed-top"
               style="background-color: #ffcbe7"
               data-bs-spy="scroll"
               data-bs-target="#navbar-example"
               data-bs-offset="0"
               tabindex="0"
          >
               <div class="container">
                    <a class="navbar-brand" href="#">BAKEMAHOMIE</a>
                    <button
                         class="navbar-toggler"
                         type="button"
                         data-bs-toggle="collapse"
                         data-bs-target="#navbarNav"
                         aria-controls="navbarNav"
                         aria-expanded="false"
                         aria-label="Toggle navigation"
                    >
                         <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                         <ul class="navbar-nav ms-auto">
                              <li class="nav-item">
                                   <a class="nav-link" href="#menu">Menu</a>
                              </li>
                              <li class="nav-item">
                                   <a class="nav-link" href="#contact"
                                        >Contact</a
                                   >
                              </li>
                         </ul>
                    </div>
               </div>
          </nav>
          <!-- Carousel -->
          <!-- Carousel with equal-sized images -->
          <div class="container mt-5">
               <div
                    id="carouselExampleControls"
                    class="carousel slide"
                    data-bs-ride="carousel"
               >
                    <div class="carousel-inner">
                         <div class="carousel-item active">
                              <img
                                   src="img/1.jpg"
                                   class="d-block w-100 carousel-image"
                                   alt="..."
                              />
                              <!-- Replace "..." with your image source -->
                         </div>
                         <div class="carousel-item">
                              <img
                                   src="img/2.jpg"
                                   class="d-block w-100 carousel-image"
                                   alt="..."
                              />
                         </div>
                         <div class="carousel-item">
                              <img
                                   src="img/price.jpg"
                                   class="d-block w-100 carousel-image"
                                   alt="..."
                              />
                         </div>
                    </div>
                    <button
                         class="carousel-control-prev"
                         type="button"
                         data-bs-target="#carouselExampleControls"
                         data-bs-slide="prev"
                    >
                         <span
                              class="carousel-control-prev-icon"
                              aria-hidden="true"
                         ></span>
                         <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                         class="carousel-control-next"
                         type="button"
                         data-bs-target="#carouselExampleControls"
                         data-bs-slide="next"
                    >
                         <span
                              class="carousel-control-next-icon"
                              aria-hidden="true"
                         ></span>
                         <span class="visually-hidden">Next</span>
                    </button>
               </div>
          </div>

          <div class="container mt-5" id="menu">
               <h2 class="text-center mb-4">Our Menu</h2>

               <div class="container text-center my-4">
                    <div
                         class="btn-group"
                         role="group"
                         aria-label="Category Filter"
                    >
                         <button
                              type="button"
                              class="btn btn-light rounded-pill"
                              onclick="displayGallery('all')"
                         >
                              ทั้งหมด
                         </button>
                         <button
                              type="button"
                              class="btn btn-light rounded-pill"
                              onclick="displayGallery('cake')"
                         >
                              เค้ก
                         </button>
                         <button
                              type="button"
                              class="btn btn-light rounded-pill"
                              onclick="displayGallery('bread')"
                         >
                              ขนมปัง
                         </button>
                    </div>
               </div>

               <div class="masonry-grid">

               </div>
          </div>

          <div
               id="contact"
               class="container-fluid d-flex pt-5"
               style="min-height: 100vh"
          >
               <!-- ส่วนข้อความการติดต่อด้านซ้าย -->

               <div
                    class="col-md-6 d-flex flex-column justify-content-center align-items-center text-center p-5"
                    style="background-color: #ffcbe7"
               >
                    <h2>Contact Us</h2>
                    <div class="my-3 d-flex align-items-center">
                         <img
                              src="https://img.icons8.com/color/48/000000/instagram-new.png"
                              alt="Instagram"
                              style="width: 48px; height: 48px"
                         />
                         <span class="ms-3 fs-4">bakemahomie</span>
                    </div>
                    <div class="my-3 d-flex align-items-center">
                         <img
                              src="https://img.icons8.com/color/48/000000/phone.png"
                              alt="Phone"
                              style="width: 48px; height: 48px"
                         />
                         <span class="ms-3 fs-4">0988292025</span>
                    </div>
               </div>

               <div
                    class="col-md-6"
                    style="
                         background-image: url('img/1.jpg');
                         background-size: cover;
                         background-position: center;
                    "
               ></div>
          </div>

          <script
               src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
               integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
               crossorigin="anonymous"
          ></script>
     </body>
</html>
