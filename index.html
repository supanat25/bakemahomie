<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="utf-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1" />
          <title>BAKEMAHOMIE</title>
          <link rel="stylesheet" href="styles.css" />
          <link
               href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
               rel="stylesheet"
               integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
               crossorigin="anonymous"
          />
          <script type="module">
               import { displayGallery } from "./script/gallery.js";
               window.displayGallery = displayGallery;
          </script>
          <script src="script/fullscreen.js"></script>
     </head>

     <body>
          <!-- Navbar -->
          <nav
               class="navbar navbar-expand-lg fixed-top shadow-navbar"
               style="background-color: #ffcbe7"
               data-bs-spy="scroll"
               data-bs-target="#navbar-example"
               data-bs-offset="0"
               tabindex="0"
          >
               <div class="container">
                    <a class="navbar-brand" href="#">
                         <img
                              src="img/logo.png"
                              alt="Logo"
                              style="height: 40px"
                         />
                    </a>
                    <button
                         class="navbar-toggler"
                         type="button"
                         data-bs-toggle="collapse"
                         data-bs-target="#navbarNav"
                         aria-controls="navbarNav"
                         aria-expanded="false"
                         aria-label="Toggle navigation"
                    >
                         <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                         <ul class="navbar-nav ms-auto">
                              <li class="nav-item">
                                   <a class="nav-link" href="#menu">Menu</a>
                              </li>
                              <li class="nav-item">
                                   <a class="nav-link" href="#contact"
                                        >Contact</a
                                   >
                              </li>
                              <li class="nav-item">
                                   <a class="nav-link" href="admin.html"
                                        >Admin</a
                                   >
                              </li>
                         </ul>
                    </div>
               </div>
          </nav>

          <!-- Carousel -->
          <!-- Carousel with equal-sized images -->
          <div class="container mt-5">
               <div class="row">
                    <!-- Section Carousel -->
                    <div class="col-lg-8 col-md-12 mt-4">
                         <div
                              id="carouselExampleControls"
                              class="carousel slide"
                              data-bs-ride="carousel"
                         >
                              <div class="carousel-inner">
                                   <div class="carousel-item active">
                                        <img
                                             src="img/price.jpg"
                                             class="d-block w-100 carousel-image"
                                             alt="..."
                                             onclick="openFullscreen(this.src)"
                                        />
                                   </div>
                                   <div class="carousel-item">
                                        <img
                                             src="img/p001.jpg"
                                             class="d-block w-100 carousel-image"
                                             alt="..."
                                             onclick="openFullscreen(this.src)"
                                        />
                                   </div>

                              </div>
                              <button
                                   class="carousel-control-prev"
                                   type="button"
                                   data-bs-target="#carouselExampleControls"
                                   data-bs-slide="prev"
                              >
                                   <span
                                        class="carousel-control-prev-icon"
                                        aria-hidden="true"
                                   ></span>
                                   <span class="visually-hidden">Previous</span>
                              </button>
                              <button
                                   class="carousel-control-next"
                                   type="button"
                                   data-bs-target="#carouselExampleControls"
                                   data-bs-slide="next"
                              >
                                   <span
                                        class="carousel-control-next-icon"
                                        aria-hidden="true"
                                   ></span>
                                   <span class="visually-hidden">Next</span>
                              </button>
                         </div>
                    </div>

                    <!-- Section Contact -->
                    <div class="col-lg-4 col-md pt-4 contact-container">
                         <div class="contact-content">
                              <div class="d-flex align-items-center mt-3 ">
                                   <img
                                        src="img/instagram.png"
                                        alt="Instagram"
                                        style="width: 48px; height: 48px"
                                   />
                                   <a
                                        href="img/line.jpg"
                                        class="fw-bold ms-4 fs-4 text-decoration-none text-reset contact-info"
                                        target="_blank"
                                        >bakemahomie</a
                                   >
                              </div>
                              <div class="d-flex align-items-center mt-3">
                                   <img
                                        src="img/phone-call.png"
                                        alt="Phone"
                                        style="width: 48px; height: 48px"
                                   />
                                   <a
                                        href="tel:0988292025"
                                        class="fw-bold ms-4 fs-4 text-decoration-none text-reset"
                                        >0988292025</a
                                   >
                              </div>
                              <div class="d-flex align-items-center mt-3">
                                   <img
                                        src="img/bubble-chat.png"
                                        alt="Line"
                                        style="width: 48px; height: 48px"
                                   />
                                   <a
                                        href="https://line.me/ti/p/bakemahomie"
                                        class="fw-bold ms-4 fs-4 text-decoration-none text-reset"
                                        target="_blank"
                                        >bakemahomie@line</a
                                   >
                              </div>
                         </div>
                    </div>
               </div>
          </div>
          <div id="menu"></div>

          <div class="container mt-5">
               <h2 class="text-center mb-4 fw-bold">Our Menu</h2>
               <hr class="new1" />
               <div class="container text-center my-4">
                    <div
                         class="btn-group"
                         role="group"
                         aria-label="Category Filter"
                    >
                         <button
                              type="button"
                              class="btn btn-light rounded-pill active"
                              onclick="displayGallery('all')"
                         >
                              ทั้งหมด
                         </button>
                         <button
                              type="button"
                              class="btn btn-light rounded-pill"
                              onclick="displayGallery('cake')"
                         >
                              เค้ก
                         </button>
                         <button
                              type="button"
                              class="btn btn-light rounded-pill"
                              onclick="displayGallery('cheeseCake')"
                         >
                              ชีสเค้ก/ชีสพาย
                         </button>
                         <button
                              type="button"
                              class="btn btn-light rounded-pill"
                              onclick="displayGallery('dry')"
                         >
                              ขนมแห้ง
                         </button>
                         <button
                              type="button"
                              class="btn btn-light rounded-pill"
                              onclick="displayGallery('tard')"
                         >
                              ทาร์ต
                         </button>
                         <button
                              type="button"
                              class="btn btn-light rounded-pill"
                              onclick="displayGallery('pond')"
                         >
                              เค้กปอนด์/เค้กวันเกิด
                         </button>
                    </div>
               </div>

               <div class="masonry-grid"></div>
          </div>

          <footer
               id="contact"
               class="container-fluid d-flex flex-column align-items-center text-center pt-3 pb-1 mt-5"
               style="position: relative"
          >

               <div class="footer-logo">
                    <img
                         src="img/logo.png"
                         alt="Logo"
                         style="width: 150px; height: auto"
                    />
                    <span class="ms-2 fs-6 fst-italic font-monospace"
                         >made by Apollo</span
                    >
               </div>
          </footer>

          <div
               id="fullscreenModal"
               class="fullscreen-modal"
               onclick="closeFullscreen()"
          >
               <img id="fullscreenImage" src="" alt="Fullscreen Image" />
          </div>

          <script
               src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
               integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
               crossorigin="anonymous"
          ></script>
     </body>
</html>
